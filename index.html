<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles.css" />

    <title>Projeto</title>
  </head>

  <body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
      <div class="title">
        <h1 class="text-[30px]">Biblioteca</h1>
      </div>
      <div class="banner">
        <img
          src="https://images.unsplash.com/photo-1521587760476-6c12a4b040da?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="y"
        />
      </div>
      <nav class="bg-[#353224] p-4 shadow-md">
        <div
          class="max-w-4xl mx-auto flex flex-col sm:flex-row gap-4 justify-center"
        >
          <button type="button" class="navBtn" onclick="navigate('home')">
            Home
          </button>
          <button type="button" class="navBtn" onclick="navigate('user')">
            Cadastrar Usuario
          </button>
          <button type="button" class="navBtn" onclick="navigate('book')">
            Cadastrar Livro
          </button>
        </div>
      </nav>
    </header>

    <div
      id="home"
      class="page flex flex-col gap-4 m-2 p-2"
      style="display: block"
    >
      <div class="mb-6">
        <p class="text-[20px] text-center">Usuários</p>
        <section class="items">
          <table id="userList">
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Data de Nascimento</th>
            </tr>
          </table>
        </section>
      </div>

      <div class="mb-6">
        <p class="text-[20px] text-center">Livros</p>
        <section class="items">
          <table id="bookList">
            <tr>
              <th>Autor</th>
              <th>Titulo</th>
              <th>Genero</th>
              <th>Disponivel</th>
              <th>Lançamento</th>
            </tr>
          </table>
        </section>
      </div>

      <div>
        <p class="text-[20px] text-center">Emprestimos</p>
        <div class="flex justify-center gap-6 m-2">
          <div class="flex flex-col">
            <label for="userOpt">Usuário</label>
            <select id="userOpt" class="custom-input">
              <option value="" disabled selected hidden>Carregando...</option>
            </select>
          </div>
          <div class="flex flex-col">
            <label for="bookOpt">Livro</label>
            <select id="bookOpt" class="custom-input">
              <option value="" disabled selected hidden>Carregando...</option>
            </select>
          </div>
          <button class="addBtn text-[16px]" onclick="newLendProcess()">
            Adicionar emprestimo
          </button>
        </div>
        <section class="items">
          <table id="lendList">
            <tr>
              <th>Entregue</th>
              <th>Livro</th>
              <th>Usuário</th>
              <th>Data do emprestimo</th>
              <th>Data da entrega</th>
            </tr>
          </table>
        </section>
      </div>
    </div>

    <div
      id="user"
      class="page flex justify-center items-center gap-2 p-2"
      style="display: none"
    >
      <p class="text-[24px]">Cadastrar um usuário</p>
      <div
        class="flex flex-col w-full max-w-5xl gap-4 p-6 shadow-md rounded-lg"
      >
        <div class="flex flex-col">
          <label for="newUserName">Nome do usuário</label>
          <input
            id="newUserName"
            type="text"
            placeholder="Digite o nome"
            class="custom-input"
          />
        </div>

        <div class="flex flex-col">
          <label for="newUserEmail">Email do usuário</label>
          <input
            type="email"
            id="newUserEmail"
            placeholder="Digite o email"
            class="custom-input"
          />
        </div>

        <div class="flex flex-col">
          <label for="newUserBirthday">Data de nascimento</label>
          <input type="date" id="newUserBirthday" class="custom-input" />
        </div>

        <button type="button" onclick="createUser()" class="addBtn">
          Adicionar usuário
        </button>
      </div>
    </div>

    <div id="book" class="page flex flex-col gap-2 p-2" style="display: none">
      <p class="text-[24px]">Cadastrar um livro</p>
      <form
        class="flex flex-col w-full max-w-5xl gap-4 p-6 shadow-md rounded-lg"
      >
        <div class="flex flex-col">
          <label for="newBookTitle">Título do Livro</label>
          <input
            id="newBookTitle"
            type="text"
            placeholder="Digite o título do livro"
            class="custom-input"
          />
        </div>

        <div class="flex flex-col">
          <label for="newBookAuthor">Nome do Autor</label>
          <input
            id="newBookAuthor"
            type="text"
            placeholder="Digite o nome do autor"
            class="custom-input"
          />
        </div>

        <div class="flex flex-col">
          <label for="newBookGenre">Gênero do livro</label>
          <select id="newBookGenre" class="custom-input">
            <option value="" disabled selected hidden>
              Selecione um Gênero
            </option>
          </select>
        </div>

        <div class="flex flex-col">
          <label for="newBookRelease">Data de lançamento</label>
          <input type="date" id="newBookRelease" class="custom-input" />
        </div>

        <button type="button" onclick="createBook()" class="addBtn">
          Adicionar livro
        </button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
